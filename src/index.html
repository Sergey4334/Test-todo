<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>ToDo Project</title>
  </head>
  <body>
    <main class="main">
      <div class="block-head">
        <div class="wrapper">
          <div class="top-list">
            <div class="top-title">To Do list</div>
            <div class="top-numbers">
              <div class="number-item">
                <div class="title-number">Scope</div>
                <div class="num-block">15</div>
              </div>
              <div class="number-item">
                <div class="title-number">Active</div>
                <div class="num-block">8</div>
              </div>
              <div class="number-item">
                <div class="title-number">Successful</div>
                <div class="num-block">7</div>
              </div>
            </div>
            <div class="create">
              <div class="button-create"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="tasks">
        <div class="wrapper">
          <form class="form-task" name="addTask">
            <div class="list-task">
              <div class="list-items">
                <div class="form-item">
                  <div class="input-check">
                    <input
                      type="checkbox"
                      class="custom-checkbox"
                      name="check"
                    />
                    <div class="date-now"></div>
                  </div>
                  <div class="input-edit">
                    <div class="edit-task"></div>
                    <div class="delete-task"></div>
                  </div>
                </div>
                <div class="input-form">
                  <textarea
                    name="task"
                    class="task-input"
                    placeholder="Please Enter tast..."
                    rows="1"
                    style="height: 1em"
                    id="text"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="create-btn">
              <button type="submit" class="tast-btn">
                <span>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 36 36"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M18 7.49994V28.4999"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M7.50001 18H28.5"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                Create new task
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
